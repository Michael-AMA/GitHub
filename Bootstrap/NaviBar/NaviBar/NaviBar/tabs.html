<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title>Tabs</title>
</head>
<body>
    <div class="container">
        <h2>Tabs</h2>
        <!--Tabs-->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#tabs-first" role="tab" data-toggle="tab">First</a></li>
            <li><a href="#tabs-second" role="tab" data-toggle="tab">Second</a></li>
        </ul>

    <!--Tab Content-->
    <div class="tab-content">
        <div class="active tab-pane fade in" id="tabs-first">
            <h2>First</h2>
            <div>This is the first tab content sample!!!</div>
        </div>
        <div class="tab-pane fade" id="tabs-second">
            <h2>Second</h2>
            <div>This is the second tab content sample!!!</div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
