<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forms</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Modal Control-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModal-label">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <!-- Alert Message-->
    <div class="alert alert-warning alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.
    </div>

    

    <!-- Form -->
    <form role="form" class="form-horizontal">
        <div class="form-group has-error has-feedback">
            <label for="email" class="control-label col-md-3">Email:</label>
            <div class="col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label for="twitter" class="control-label col-md-3">Twitter:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter" />
                </div>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-4 btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="membershipt-level" id="gold" checked />Gold
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="membershipt-level" id="silver" />Silver
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="membershipt-level" id="bronze" />Bronze
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success col-md-4 col-md-offset-3">Submit form</button>
        </div>
    </form>
</div>
    <br/><br/><br/><br/><br/><br/>
<div class="container">
    <div class="row">
        <!-- Modal Launcher -->
        <button type="button" class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal!</button>

    </div>
</div>

<script src="Scripts/jquery-2.1.3.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
