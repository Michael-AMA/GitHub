<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forms</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Modal Control-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModal-label">Are you sure?</h4>
            </div>
        <!-- Modal Form Layout-->
            <!-- Email form -->
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <span>Are you sure you wish to submit this album?</span>
            </form>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save">Confirm</button>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <!-- Alert Message-->
    <div class="alert alert-warning alert-dismissable hidden">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><h4>close</h4></button>
        <strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.
    </div>

    

        <!-- Modal Launcher -->
        <button type="button" class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#myModal">Open dialog</button>

</div>

<script src="Scripts/jquery-2.1.3.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>

<script>
    $(function () {
        $('#save').click(function () {
            var formValid = true;

            $('input').each(function () {

                var formGroup = $(this).parents('.form-group');

                var glyphicon = formGroup.find('.glyphicon');

                if (this.checkValidity()) {
                    formGroup.addClass('has-success').removeClass('has-error');

                    glyphicon.addClass('glyphicon-ok').removeClass('glyphicon-remove');
                }
                else {
                    formGroup.addClass('has-error').removeClass('has-success');

                    glyphicon.addClass('glyphicon-remove').removeClass('glyphicon-ok');

                    formValid = false;
                }
            });
            if (formValid) {
                $('#myModal').modal('hide');

                $('success-alert').removeClass('hidden');
            }
        });
    });
</script>

</body>
</html>
