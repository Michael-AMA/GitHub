<!DOCTYPE html>
<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }

        ;
    </style>
</head>
<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <p class="text-center"><a id="modal-1" href="#modal-container-1" role="button" class="btn" data-toggle="modal">Open dialog</a></p>

                <div class="modal fade" id="modal-container-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Are you sure?
                                </h4>
                            </div>
                            <div class="modal-body">
                                Are you sure you wish to submit this album?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Confirm</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
